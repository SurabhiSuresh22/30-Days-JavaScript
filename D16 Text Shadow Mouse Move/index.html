 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>Text Shadow Movement</title>
 </head>
 <body>
    <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

   <script type="text/javascript">
      const hero = document.querySelector('.hero');
      const text = hero.querySelector('h1');
      const walk = 200; //100px

      function shadow(e){
        const {offsetWidth: width, offsetHeight: height} = hero; 
        //hero.offsetWidth = width, hero.offsetHeight = height
        let {offsetX: x, offsetY: y} = e;  //e.offsetX =x, e.offsetY =y
        //console.log(x,y);

        //console.log(this,e.target);
        // position of cursor
        //on area of text, this and e.target are div and h1
        if(this !== e.target){
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x/width*walk) -(walk/2));
        const yWalk = Math.round((y/height*walk) -(walk/2));
        // 100, then -50 to 50

        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
        ${xWalk*-1}px ${yWalk}px 0 rgba(0,255,255,0.7),
        ${yWalk}px ${xWalk*-1}px 0 rgba(0,255,0,0.7),
        ${yWalk}px ${xWalk}px 0 rgba(0,0,255,0.7)`

      }
    
      hero.addEventListener('mousemove',shadow);
    </script>
 </body>
 </html>
